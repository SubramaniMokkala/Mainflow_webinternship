<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Bill</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generate Bill</h1>

        <!-- Form for adding product details -->
        <form id="productForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="unitPrice">Unit Price:</label>
            <input type="number" id="unitPrice" name="unitPrice" required>

            <button type="submit">Add Product</button>
        </form>

        <!-- Table for displaying the bill -->
        <h2>Transaction Summary</h2>
        <table id="billTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be inserted here -->
            </tbody>
        </table>

        <div id="totalAmount">
            <strong>Total Amount: $<span id="total">0</span></strong>
        </div>
        
        <button id="printBtn" onclick="window.print();">Print Bill</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
